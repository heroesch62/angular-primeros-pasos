<h4>Listado</h4>
<ul class="list-group">
<li *ngFor="
  let  character of characterList;
  let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
  <div>
    <span class="text-primary"> {{ i + 1 }}. </span>
    <span><strong>{{ character.name }}</strong></span> - Power: <span><strong>{{ character.power }}</strong></span>
    <!-- <span> Es el primero: {{ isFirst }}</span>
    <span> Es el Ãºltimo: {{ isLast }}</span>
    <span> Es par: {{ isEven }}</span> -->
  </div>


  <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(character.id)">
    X
  </button>
</ul>
